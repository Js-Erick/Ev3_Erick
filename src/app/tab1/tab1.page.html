<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Apis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size=""></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- List of Items -->
    <ion-list>
      <ion-item *ngFor="let componente of arregloComponentes ">
        <ion-label [routerLink]="componente.ruta">{{componente.nombre}}</ion-label>
      </ion-item>
      
    </ion-list>

</ion-content>
